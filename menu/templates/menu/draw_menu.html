<ul>
    {% for node in menu %}
    <li>
        <a href="{{ node.item.get_url }}" class="{% if node.is_active %}active{% endif %}">{{ node.item.title }}</a>
        {% if node.children %}
        <ul class="{% if not node.is_open %}hidden{% endif %}">
            {% for child in node.children %}
            <li>
                <a href="{{ child.item.get_url }}" class="{% if child.is_active %}active{% endif %}">{{ child.item.title }}</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </li>
    {% endfor %}
</ul>
